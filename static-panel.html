<html>
    <head>
        <title>Playing with Interactions, Grafana logo says hi </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script type='text/javascript' src='js/static-panel.js'></script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true;'
        renderer='antialias: true; alpha: true'
        >
            <a-assets>
              <img id="boxTexture" src="/Grafana_logo.png">
            </a-assets>
            <a-camera gps-projected-camera rotation-reader></a-camera>
            <a-box
              gps-projected-entity-place='latitude: 52.34175520888742; longitude: 4.949106086397468'
              src="#boxTexture"
              animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
              animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
              animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>

            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
                    <a-sphere position="5 0 0" color="mediumseagreen"></a-sphere>
            </a-entity> -->

    </a-scene>
    </body>
</html>
